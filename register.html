<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags SEO -->
    <meta name="description"
        content="Join us in keeping Aberystwyth beaches clean. Volunteer or donate to support our community beach tidy-up charity.">
    <meta name="keywords" content="seafront, beach, wales, aberystwyth, rubbish, environment, charity, nature">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS link / will override -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Aber Beach Cleanup</title>
</head>

<body class="reg-page">
    <header>
        <a href="index.html" style="text-decoration: none;">
            <h1 style="font-weight: 900;">Aber Beach Cleanup</h1>
        </a>
        <nav class="navbar">
            <input type="checkbox" id="nav-menu">
            <label for="nav-menu" class="nav-menu-plus">
              <i class="fa-solid fa-plus"></i>
            </label>
            <ul id="menu">
              <li><a href="index.html" class="active">Home</a></li>
              <li><a href="about.html">About Us</a></li>
              <li><a href="register.html">Join the Movement!</a></li>
            </ul>
          </nav>
    </header>
    <!-- Hero section -->
    <main>
        
        <!--Bootstrap form x2, test -->
        <section id="forms-section" class="container my-5">
            <div class="row">
                <!-- Signup form -->
                <div class="col-md-5" id="reg-text">
                    <h2>Sign up</h2>
                    <form id="register-form" method="POST" action="https://formdump.codeinstitute.net">
                        <div class="mb-3">
                            <label for="signup-name" class="form-label" id="reg-text">Name</label>
                            <input type="text" class="form-control" id="signup-name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="signup-email" class="form-label" id="reg-text">Email</label>
                            <input type="email" class="form-control" id="signup-email" placeholder="Enter your email" required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="button">Sign Up</button>
                    </form>
            </div>

            <div class="col-md-2">
            </div> <!-- gap between forms -->

            <!-- Donation Form -->
        <div class="col-md-5" id="donate-text">
            <h2>Donate</h2>
            <form id="donate-form" method="POST" action="https://formdump.codeinstitute.net">
                <div class="mb-3">
                    <label for="donation-amount" class="form-label" id="donation-text">Donation Amount</label>
                    <input type="number" class="form-control" id="donation-amount" placeholder="Enter amount" required>
                </div>
                <div class="mb-3">
                    <label for="donation-email" class="form-label" id="donation-text">Email</label>
                    <input type="email" class="form-control" id="donation-email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-success" id="button">Donate</button>
            </form>
        </div>
         </div>
     </section>
    </main>
    <!-- footer for social media links -->
    <footer class="reg-foot">
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i
                        class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/cae9254a7d.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    </script>
</body>

</html>
