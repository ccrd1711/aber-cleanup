<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags SEO -->
    <meta name="description"
        content="Join us in keeping Aberystwyth beaches clean. Volunteer or donate to support our community beach tidy-up charity.">
    <meta name="keywords" content="seafront, beach, wales, aberystwyth, rubbish, environment, charity, nature">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS link / will override -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Aber Beach Cleanup</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1>Aber Beach Cleanup</h1>
        </a>
        <nav class="navbar">
            <input type="checkbox" id="nav-menu">
            <label for="nav-menu" class="nav-menu-plus">
              <i class="fa-solid fa-plus"></i>
            </label>
            <ul id="menu">
              <li><a href="index.html" class="active">Home</a></li>
              <li><a href="about.html">About Us</a></li>
              <li><a href="register.html">Join the Movement!</a></li>
            </ul>
          </nav>
    </header>
    <!-- Hero section -->
    <main>
        <!-- Form here -->
        <section id="register">
            <form id="registration-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2>Sign up (Put logo here)</h2>
                <label for="first-name">First name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <label for="last-name">Last name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <label for="email-address">Email address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <button type="submit" class="register-button">Let's clean!
                </button>
            </form>
        </section>

    </main>
    <!-- footer for social media links -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i
                        class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/cae9254a7d.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
